<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>DRUM PAD</h1>

    <div class="pad">
        <div class="box pad-1" data-code="R">R</div>
        <div class="box pad-2" data-code="T">T</div>
        <div class="box pad-3" data-code="Y">Y</div>
        <div class="box pad-4" data-code="U">U</div>

        <div class="box pad-5" data-code="F">F</div>
        <div class="box pad-6" data-code="G">G</div>
        <div class="box pad-7" data-code="H">H</div>
        <div class="box pad-8" data-code="J">J</div>

        <div class="box pad-9" data-code="V">V</div>
        <div class="box pad-10" data-code="B">B</div>
        <div class="box pad-11" data-code="N">N</div>
        <div class="box pad-12" data-code="M">M</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
