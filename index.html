<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>DRUM PAD</h1>

    <div class="pad">
        <div class="box pad-1" data-code="1">R</div>
        <div class="box pad-2" data-code="2">T</div>
        <div class="box pad-3" data-code="3">Y</div>
        <div class="box pad-4" data-code="4">U</div>

        <div class="box pad-5" data-code="5">F</div>
        <div class="box pad-6" data-code="6">G</div>
        <div class="box pad-7" data-code="7">H</div>
        <div class="box pad-8" data-code="8">J</div>

        <div class="box pad-9" data-code="9">V</div>
        <div class="box pad-10" data-code="10">B</div>
        <div class="box pad-11" data-code="11">N</div>
        <div class="box pad-12" data-code="12">M</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
