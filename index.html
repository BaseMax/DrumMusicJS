<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Music JS</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>DRUM MUSIC</h1>

    <div class="pad">
        <div class="box pad-1" data-pad="1" data-key="R">R</div>
        <div class="box pad-2" data-pad="2" data-key="T">T</div>
        <div class="box pad-3" data-pad="3" data-key="Y">Y</div>
        <div class="box pad-4" data-pad="4" data-key="U">U</div>

        <div class="box pad-5" data-pad="5" data-key="F">F</div>
        <div class="box pad-6" data-pad="6" data-key="G">G</div>
        <div class="box pad-7" data-pad="7" data-key="H">H</div>
        <div class="box pad-8" data-pad="8" data-key="J">J</div>

        <div class="box pad-9" data-pad="9" data-key="V">V</div>
        <div class="box pad-10" data-pad="10" data-key="B">B</div>
        <div class="box pad-11" data-pad="11" data-key="N">N</div>
        <div class="box pad-12" data-pad="12" data-key="M">M</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
